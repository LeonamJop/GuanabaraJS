<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('Digite seu nome','Digite aqui!');
        var salario = Number(prompt('Digite seu salário','Digite aqui!'));
        document.writeln(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. <br/>`);
        document.writeln(`Seu nome em maiúsculo é ${nome.toUpperCase()}.<br/>`);
        document.writeln(`Seu nome em minúsculo é ${nome.toLowerCase()}.<br/>`);
        document.writeln(`Seu salário é de ${salario.toLocaleString('pt-BR',{style: 'currency', currency: 'BRL'})}`);
    </script>
</body>
</html>
